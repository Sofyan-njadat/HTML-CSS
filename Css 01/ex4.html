<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    td {
    border: 1px solid black;
    border-radius: 7px;
    box-shadow: 0 0 7px rgb(0 0 0 / 70%);
    }

    tr,td {

            padding: 5px;
        }

        table {

            border-spacing: 10px;
        }

    </style>



</head>

<body>

<h4>Table Styling</h4>

<table>

    <tr>
        <td>Row1, Col 1</td>
        <td>Row1, Col 2</td>
        <td>Row1, Col 3</td>
        
    </tr>

    <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
    </tr>
    

</table>




    
</body>
</html>
